[package]
name = "starkshield_contracts"
version = "0.1.0"
edition = "2023_11"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dependencies]
starknet = ">=2.6.0"
# Keep dependency graph minimal for stable Cairo builds.
# DarkPool uses a local ERC20 interface; IntentVerifier now forwards verification to a
# Garaga-generated verifier contract deployed separately.

[[target.starknet-contract]]
sierra = true
casm = true

[tool.scarb]
allow-prebuilt-plugins = []

[scripts]
test = "snforge test"

[dev-dependencies]
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.27.0" }
assert_macros = "2.6.0"
